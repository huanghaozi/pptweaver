<!DOCTYPE html>
<html>
<head>
    <title>Dark Background Test</title>
    <style>
        body {
            width: 1200px;
            height: 675px;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background */
        }
    </style>
</head>
<body>
    <svg width="1200" height="675" viewBox="0 0 1200 675">
        <rect x="100" y="100" width="300" height="200" fill="#00e676"></rect>
        <text x="150" y="200" font-size="48" font-family="Arial" fill="#ffffff">Dark Mode</text>
        <circle cx="600" cy="300" r="100" fill="#ffea00"></circle>
        <line x1="800" y1="100" x2="1000" y2="300" stroke="#ffffff" stroke-width="5"></line>
    </svg>
</body>
</html>
